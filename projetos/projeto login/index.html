<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-login">
            <h1>Faça login <br>E entre pra o nosso time</h1>
            <img src="astronauta.svg" class="left-login-image" alt="astronauta animation">
        </div>
        <div class="right-login">
            <form method="post" autocomplete="on" class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="iusuario">Usuário</label>
                    <input type="text" name="usuario" id="iusuario" placeholder="Usuário" required autocomplete="username">
                </div>
                <div class="textfield">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha" required autocomplete="current-password">
                </div>
                <button class="btn-login">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
