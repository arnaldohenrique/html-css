<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sessão</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img class="icon" src="imagens/icone.png" alt="Riot Games">
        <div class="login">
            <form method="post" autocomplete="on" class="card-login">
                <h1>Iniciar sessão</h1>
                <div class="dados">
                    <label for="usuario"></label>
                    <input type="text" name="usuario" id="usuario" placeholder="NOME DE USUÁRIO" required autocomplete="username">
                </div>
                <div class="dados">
                    <label for="senha"></label>
                    <input type="password" name="senha" id="senha" placeholder="SENHA" required autocomplete="current-password">
                </div>
                <div class="outros-login">
                    <button class="btn1"></button>
                    <button class="btn2"></button>
                    <button class="btn3"></button>
                </div>
                <div class="check">
                    <input type="checkbox" name="check" id="check">
                    <label for="check"><strong>Manter Login</strong></label>
                </div>
                <button class="botao-login"></button>
                <div class="link">
                    <p><a href="#"><strong>NÃO CONSEGUE FAZER LOGIN?</strong></a></p>
                    <p><a href="#"><strong>CRIAR CONTA</strong></a></p>
                </div>
            </form>
        </div>
        <footer>
            <p><strong>SUPORTE</strong></p>
            <p><strong>AVISO DE PRIVACIDADE</strong></p>
            <p><strong>TERMOS DE SERVIÇO</strong></p>
            <p><strong>PREFERÊNCIAS DE COOKIES</strong></p>
            <p><strong>©2020 RIOT GAMES. TODOS OS DIREITOS RESERVADOS.</strong></p>
        </footer>
    </main>
    
</body>
</html>
