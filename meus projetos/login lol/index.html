<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sessão</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img class="icon" src="imagens/icone.png" alt="Riot Games">
        <div class="login">
            <form method="post" autocomplete="on" class="card-login" >
                <h1>Iniciar sessão</h1>
                <div class="dados">
                    <label for="usuario"></label>
                    <input type="text" name="usuario" id="usuario" placeholder="NOME DE USUÁRIO" required autocomplete="username">
                </div>
                <div class="dados">
                    <label for="senha"></label>
                    <input type="password" name="senha" id="senha" placeholder="SENHA" required autocomplete="current-password">
                </div>
                <div class="outros-login">
                    <img src="imagens/facebook.svg" alt="facebook">
                    <img src="imagens/google.svg" alt="google">
                    <img src="imagens/mac.png" alt="mac">
                </div>
                <div class="check">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">Manter Login</label>
                </div>
                <div class="botao">
                    <a href="#"><img src="imagens/seta-direita.png" alt="botao"></a>
                </div>
                <div class="link">
                    <p><a href="#">NÃO CONSEGUE FAZER LOGIN?</a></p>
                    <p><a href="#">CRIAR CONTA</a></p>
                </div>
            </form>
        </div>
        <footer>
            <p>SUPORTE</p>
            <p>AVISO DE PRIVACIDADE</p>
            <p>TERMOS DE SERVIÇO</p>
            <p>PREFERÊNCIAS DE COOKIES</p>
            <p>©2020 RIOT GAMES. TODOS OS DIREITOS RESERVADOS.</p>
        </footer>
    </main>
    
</body>
</html>
